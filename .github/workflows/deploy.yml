name: Deploy React App

on:
  push:
    branches:
      - main  # O la branca que vulguis

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clona el repositori
        uses: actions/checkout@v3

      - name: âš™ï¸ InstalÂ·la dependÃ¨ncies
        run: npm install

      - name: ğŸ—ï¸ Compila el projecte
        run: npm run build

      - name: ğŸš€ Puja al servidor via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          user: ${{ secrets.SFTP_USER }}
          pass: ${{ secrets.SFTP_PASS }}
          localDir: build   # o dist
          remoteDir: public_html  # o la ruta del teu servidor
