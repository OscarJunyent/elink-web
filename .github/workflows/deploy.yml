name: Deploy React App to elink.cat

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Clona el repositori
        uses: actions/checkout@v3

      - name: 📦 Cache de npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ⚙️ Instal·la dependències
        run: npm install

      - name: 🏗️ Compila el projecte
        run: npm run build

      - name: 📂 Upload build al servidor via rsync
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -p 65002" build/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/u123456789/domains/elink.cat/public_html/
